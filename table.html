<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">

</head>
<body>
    <div class="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="2">S.NO</th>
                    <th>Product Details</th>
                    <th>Price($)</th>
                </tr>

                <tr>
                    <th>Name</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Apple</td>
                    <td>2.00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Kiwi</td>
                    <td>10.00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Banana</td>
                    <td>1.00</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Orange</td>
                    <td>3.00</td>
                </tr>
            </tbody>
            <tfoot>
                <td>Total Products</td>
                <td colspan="2">4</td>
            </tfoot>
        </table>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css">
    <link rel="shortcut icon" href="fblogo.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">

        <div class="left">
            <h1 class="logo">facebook</h1>
            <p class="tagline">Facebook helps you connect and share with the people in your life</p>
        </div>
        
        <div class="right">
            <div class="login-box">
                <form action="">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button class="login-btn">Log in</button>
                    <a href="" class="forget-pass">Forget password?</a>
                    <hr>
                    <button class="new-acct">Create new account</button>
                </form>
            </div>
            <div class="create-page">
                <p><a href="">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
